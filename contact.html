<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Mohan Das</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      background: linear-gradient(135deg, #1e3c72, #2a5298); /* fallback */
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('t.jpeg') no-repeat center center/cover;
      z-index: -2;
    }

    body::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6); /* dark overlay */
      z-index: -1;
    }

    h1 {
      color: #fff;
      font-size: 2.8rem;
      margin-bottom: 30px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.4);
      animation: slideDown 1s ease-out;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .contact-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      padding: 50px 70px;
      color: white;
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 900px;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .contact-item {
      flex: 1 1 240px;
      display: flex;
      align-items: center;
      gap: 25px;
      padding: 20px;
      border-radius: 18px;
      background-color: rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .contact-item:hover {
      transform: scale(1.05);
      background-color: rgba(255, 255, 255, 0.3);
    }

    .icon {
      font-size: 2.7rem;
      color: #ffcc70;
      transition: color 0.3s ease;
    }

    .contact-item:hover .icon {
      color: #ffd700;
    }

    .text {
      display: flex;
      flex-direction: column;
    }

    .text span:first-child {
      font-weight: bold;
      font-size: 1.4rem;
      margin-bottom: 6px;
    }

    .text a {
      color: #f1f1f1;
      text-decoration: none;
      font-size: 1.05rem;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .text a:hover {
      color: #ffcc70;
    }

    @media (max-width: 600px) {
      .contact-box {
        flex-direction: column;
        align-items: center;
        padding: 30px 40px;
      }

      .contact-item {
        width: 100%;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 2rem;
      }

      .text span:first-child {
        font-size: 1.3rem;
      }

      .icon {
        font-size: 2.3rem;
      }
    }
  </style>
</head>
<body>

  <h1>Get in Touch with Mohan Das</h1>

  <div class="contact-box">
    <div class="contact-item">
      <i class="fas fa-phone icon"></i>
      <div class="text">
        <span>Call</span>
        <a href="tel:+919751097643">+91 97510 97643</a>
      </div>
    </div>

    <div class="contact-item">
      <i class="fas fa-envelope icon"></i>
      <div class="text">
        <span>Email</span>
        <a href="mailto:mohandas9324@mountzion.ac.in">mohandas9324@mountzion.ac.in</a>
      </div>
    </div>
  </div>

</body>
</html>
